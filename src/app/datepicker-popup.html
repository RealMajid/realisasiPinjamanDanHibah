<form #biForm="ngForm" class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input [minDate]="minDate" [maxDate]="maxDate" readonly class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="onChange($event)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
